<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
  <div class="left-content">
    <div class="turn">It's Darko's turn!</div>
    <div class="cube-container">
      <div data-row='0' data-column='0' class="cube"></div>
      <div data-row='0' data-column='1' class="cube"></div>
      <div data-row='0' data-column='2' class="cube"></div>
      <div data-row='1' data-column='0' class="cube"></div>
      <div data-row='1' data-column='1' class="cube"></div>
      <div data-row='1' data-column='2' class="cube"></div>
      <div data-row='2' data-column='0' class="cube"></div>
      <div data-row='2' data-column='1' class="cube"></div>
      <div data-row='2' data-column='2' class="cube"></div>
    </div>
  </div>
  <div class="right-content">
    <div class="start-restart">
      <button class="start">Start game</button>
      <button class="restart">Restart game</button>
    </div>
    <div class="names">
      <div class="first-player">
        <label for="first-player-name">First player:</label>
        <input type="text" name="first-player-name" id="first-player-name" required>
      </div> 
      <div class="second-player">
        <label for="second-player-name">Second player:</label>
        <input type="text" name="second-player-name" id="second-player-name" required>
      </div>
    </div>
  </div>
  

  
  <script src="script.js" defer></script>
</body>
</html>
