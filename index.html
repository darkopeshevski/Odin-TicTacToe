<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Single+Day&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
  <div class="left-content">
    <div class="turn"></div>
    <div class="cube-container">
      <div data-row='0' data-column='0' class="cube"></div>
      <div data-row='0' data-column='1' class="cube"></div>
      <div data-row='0' data-column='2' class="cube"></div>
      <div data-row='1' data-column='0' class="cube"></div>
      <div data-row='1' data-column='1' class="cube"></div>
      <div data-row='1' data-column='2' class="cube"></div>
      <div data-row='2' data-column='0' class="cube"></div>
      <div data-row='2' data-column='1' class="cube"></div>
      <div data-row='2' data-column='2' class="cube"></div>
    </div>
  </div>
  <div class="right-content">
    <div class="start-restart">
      <button class="new">New game</button>
      <button class="restart">Restart game</button>
    </div>
    <div class="results">
      <div class="first-result">First Player:  </div>
      <div class="second-result">Second Player: </div>
    </div>
    <dialog class="names">
      <div class="first-player">
        <label for="first-player-name">First player: X</label>
        <input type="text" maxlength="10" name="first-player-name" id="first-player-name" required>
      </div> 
      <div class="second-player">
        <label for="second-player-name">Second player: 0</label>
        <input type="text" maxlength="10" name="second-player-name" id="second-player-name" required>
      </div>
      <button class="start-game">Start Game</button>
    </dialog>
  </div>
  

  
  <script src="script.js" defer></script>
</body>
</html>
